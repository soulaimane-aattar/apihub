services:
  api:
    build: .
    container_name: apihub-api
    depends_on:
      - db
    environment:
      PORT: "3000"
      DATABASE_URL: "${DATABASE_URL}"
    expose:
      - "3000"
    networks:
      - default
      - nginx-proxy

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB}"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:

networks:
  nginx-proxy:
    external: true
